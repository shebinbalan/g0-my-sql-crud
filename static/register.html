<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“ Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .form-box {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }

    .form-box h2 {
      font-weight: 600;
    }

    .form-check-label {
      user-select: none;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2 class="text-center mb-4">ğŸ“ Register</h2>

  <form id="registerForm">
    <div class="mb-3">
      <label for="username" class="form-label">ğŸ‘¤ Username</label>
      <input type="text" id="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">ğŸ“§ Email</label>
      <input type="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">ğŸ”‘ Password</label>
      <input type="password" id="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">ğŸ” Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" required>
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="showPassword">
        <label class="form-check-label" for="showPassword">ğŸ‘ï¸ Show Password</label>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <a href="login.html">ğŸ” Login</a>
      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </form>

  <div id="registerMessage" class="text-center mt-3"></div>
</div>

<script>
  document.getElementById("showPassword").addEventListener("change", function () {
    const pwd = document.getElementById("password");
    const confirmPwd = document.getElementById("confirmPassword");
    const type = this.checked ? "text" : "password";
    pwd.type = type;
    confirmPwd.type = type;
  });

  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const messageBox = document.getElementById("registerMessage");

    if (password !== confirmPassword) {
      messageBox.innerHTML = `<span class="text-danger">âŒ Passwords do not match.</span>`;
      return;
    }

    const user = { username, email, password };

    fetch("/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(user)
    })
    .then(res => res.json())
    .then(data => {
      if (data.message) {
        messageBox.innerHTML = `<span class="text-success">âœ… ${data.message}</span>`;
        setTimeout(() => window.location.href = "login.html", 1500);
      } else {
        messageBox.innerHTML = `<span class="text-danger">âŒ ${data.error || "Registration failed"}</span>`;
      }
    })
    .catch(() => {
      messageBox.innerHTML = `<span class="text-danger">âŒ Registration error</span>`;
    });
  });
</script>

</body>
</html>
