<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>âœï¸ Edit Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #coverPreview {
      max-height: 200px;
      object-fit: contain;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2>âœï¸ Edit Book</h2>
    <form id="editForm" enctype="multipart/form-data" class="bg-white p-4 shadow rounded">
      <div class="mb-3">
        <label for="title" class="form-label">ğŸ“– Title</label>
        <input type="text" id="title" class="form-control" required minlength="2" />
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">âœï¸ Author</label>
        <input type="text" id="author" class="form-control" required minlength="2" />
      </div>
      <div class="mb-3">
        <label for="genre" class="form-label">ğŸ­ Genre</label>
        <input type="text" id="genre" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="tags" class="form-label">ğŸ·ï¸ Tags</label>
        <input type="text" id="tags" class="form-control" />
      </div>
      <div class="mb-3">
      <label for="tags" class="form-label">ğŸ·ï¸ Description</label>
      <textarea id="description"  id="description"  class="form-control" rows="3"></textarea>
      
    </div>
      <div class="mb-3">
        <label for="cover" class="form-label">ğŸ–¼ï¸ Cover Image</label>
        <input type="file" id="cover" class="form-control" accept="image/*" />
        <img id="coverPreview" />
      </div>
      <div class="d-flex justify-content-between">
        <a href="index.html" class="btn btn-secondary">â† Back</a>
        <button type="submit" class="btn btn-primary">ğŸ’¾ Update Book</button>
      </div>
    </form>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const params = new URLSearchParams(window.location.search);
    const bookId = params.get("id");

    const titleInput = document.getElementById("title");
    const authorInput = document.getElementById("author");
    const genreInput = document.getElementById("genre");
    const tagsInput = document.getElementById("tags");
    const coverInput = document.getElementById("cover");
   const descriptionInput = document.getElementById("description");
    const coverPreview = document.getElementById("coverPreview");

    // Redirect to login if no token
    if (!token) {
      alert("âš ï¸ Session expired. Please login again.");
      window.location.href = "login.html";
    }

    // Load book data
    fetch(`/books/${bookId}`, {
      headers: {
        Authorization: "Bearer " + token
      }
    })
      .then(res => {
        if (!res.ok) {
          throw new Error("Failed to fetch book data");
        }
        return res.json();
      })
      .then(book => {
  titleInput.value = book.title;
  authorInput.value = book.author;
  genreInput.value = book.genre || "";
  tagsInput.value = book.tags || "";
  descriptionInput.value = book.description || "";
  if (book.cover) {
    coverPreview.src = `/static/covers/${book.cover}`;
    coverPreview.style.display = "block";
  }
})
      .catch(err => {
        alert("âŒ " + err.message);
        window.location.href = "index.html";
      });

    // Show preview for new image selection
    coverInput.addEventListener("change", () => {
      const file = coverInput.files[0];
      if (file) {
        coverPreview.src = URL.createObjectURL(file);
        coverPreview.style.display = "block";
      }
    });

    // Handle form submission
    document.getElementById("editForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append("title", titleInput.value.trim());
      formData.append("author", authorInput.value.trim());
      formData.append("genre", genreInput.value.trim());
      formData.append("tags", tagsInput.value.trim());
      formData.append("description", descriptionInput.value.trim());

      if (coverInput.files.length > 0) {
        formData.append("cover", coverInput.files[0]);
      }

      fetch(`/books/${bookId}`, {
        method: "PUT",
        headers: {
          Authorization: "Bearer " + token
          // Content-Type should NOT be set manually for FormData
        },
        body: formData,
      })
        .then(async res => {
          if (!res.ok) {
            const err = await res.json();
            throw new Error(err.error || "Update failed");
          }
          alert("âœ… Book updated successfully!");
          window.location.href = "index.html";
        })
        .catch(err => {
          alert("âŒ " + err.message);
        });
    });
  </script>
</body>
</html>
