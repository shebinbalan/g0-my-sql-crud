<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ” Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      /* Optional background image */
      /* background-image: url('https://source.unsplash.com/1600x900/?books,library'); */
    }
    .login-box {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .form-check-label {
      user-select: none;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2 class="text-center mb-4">ğŸ” Login</h2>

  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">ğŸ‘¤ Username</label>
      <input type="text" id="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">ğŸ”‘ Password</label>
      <input type="password" id="password" class="form-control" required>
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="showPassword">
        <label class="form-check-label" for="showPassword">ğŸ‘ï¸ Show Password</label>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <a href="register.html">ğŸ“ Register</a>
      <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
    </div>
  </form>

  <div id="loginMessage" class="text-center mt-3"></div>
</div>

<script>
document.getElementById("showPassword").addEventListener("change", function () {
  const passwordInput = document.getElementById("password");
  passwordInput.type = this.checked ? "text" : "password";
});

document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const loginBtn = document.getElementById("loginBtn");
  loginBtn.disabled = true;
  loginBtn.textContent = "Logging in...";

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const messageBox = document.getElementById("loginMessage");
  messageBox.innerHTML = "";

  fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({ username, password })
  })
    .then(res => res.json())
    .then(data => {
      if (data.token) {
        localStorage.setItem("access_token", data.token);
        messageBox.innerHTML = `<span class="text-success">âœ… Login successful! Redirecting...</span>`;
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      } else {
        throw new Error(data.error || "Login failed");
      }
    })
    .catch(err => {
      messageBox.innerHTML = `<span class="text-danger">âŒ ${err.message}</span>`;
    })
    .finally(() => {
      loginBtn.disabled = false;
      loginBtn.textContent = "Login";
    });
});
</script>

</body>
</html>
